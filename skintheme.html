        <h1>
          <a href="#a2013121901" class="article-anchor">スキンテーマの設定方法</a>
          <p class="info-date">2014年1月31日(金)</p>
        </h1>
        <hr />
        <p>
          <ul>
            <li>1. 管理画面にログインする</li>
            <li>2. プラグイン設定→スキンプラグイン設定を開く</li>
            <li><img src="./img/skintheme01.png"></li>
            <li>3. 「opSkinThemePlugin」が選択されていることを確認し「設定」リンクを押下する</br>
            ※「スキンテーマ設定」のページに遷移する</li>
            <li><img src="./img/skintheme02.png"></li>
            <li>4. 設定したいテーマを選択する</li>
            <li>5. 「設定変更」ボタンを押下する</li>
            <li>6. スキンテーマ設定の上部に「保存しました。」と表示されるのを確認</li>
          </ul>
        </p>
