          <div class="span6">
            <div class="register-info-wraper">
              <div id="register-info">
                <div id="mode-description">
                  <span id="standard-mode" style="display: inline;">
                    <h1>
                      定番のSNS機能<br />スタンダードコミュニティ<br />
                    </h1>
                    <br />
                    <p>● 日記、掲示板、タイムラインなどの一般的な機能を持ったSNSを、</p>
                    <p>参加者を限定し、プライベートに運用することができます。</p>
                  </span>
                  <span id="design-mode" style="display: inline;">
                    <h1>
                      定番のSNS機能<br />スタンダード＋スキンテーマコミュニティ<br />
                    </h1>
                    <br />
                    <p>● スタンダードコミュニティにスキンテーマプラグインを追加しました。</p>
                  </span>
                </div>
              </div>
            </div>

          <div class="span6">
      <div id="register-wraper">
        <div id="register-form" class="form">
        <legend>Register to <span class="blue">xpne.info</span></legend>

        <div class="body">
          <div class="left">
            <span>Domain</span>
          </div>
          <input id="domain-form" class="input-huge" type="text"><br />
          <div id="available">&nbsp;</div>
          <!-- email -->
          <label class="left">E-mail</label>
          <input id="mail-form" class="input-huge" type="text">
          <!-- mode -->
          <div class="options">
            <label class="left" id="mode-select">Mode Select</label>
            <select id="select-mode" name="mode">
              <option value="standard"> スタンダードコミュニティ</option><br />
              <option value="design"> デザインスタンダードコミュニティ</option>
            </select>
            <br /><br />
          </div>

        </div>

        <div class="footer">
          <div id="check-wrapper">
            <input type="checkbox" id="toucheck" title="「利用規約に同意する」" />
            <label for="toucheck"><a target="_blank" href="./userAgreement.html">利用規約</a>に同意する</label><br />
          </div>
          <button class="btn btn-success" id="sendbutton2" disabled="disabled">Register</button>
